<body>
    <script>
         /*
        Take an input from the client and replace email found with ******
        */

            let enterEmail = prompt("Enter your email address")
                if(/^[a-z][a-z0-9_\.-]+@[a-z]{2,}\.[a-z\.]{2,}/gmi.test(enterEmail)) 
                {
                    // console.log(enterEmail)
                    
                    alert(`Your emai is: ${enterEmail.replace(/.(?=.*@)/g, "*")}`)

                    // let email = enterEmail.replace(/.(?=.*@)/g, "*")
                    // alert(email)
                }
                    else
                        {
                            alert("This is not a valid email")
                        }
    </script>
